    <div class="projects-section" style="padding-top: 3rem; padding-bottom: 4rem;">

    <style>
    .projects-container {
      width: 80%;
      max-width: 1250px;
      margin-right: auto;
      margin-left: auto;
    }

    .projects-section {
      background-color: #f8f9fa;
      padding: 80px 0;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      height: 410px;
      margin: 0;
    }

    .projects-heading {
      color: rgb(113, 114, 113);
      font-family: 'Archi', sans-serif;
      font-weight: 500;
    }

    .project-image {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(122, 122, 122, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .project-card:hover .project-overlay {
      opacity: 0;
    }

    .project-title {
      color: white;
      margin: 0;
      font-size: 22px;
      font-family: 'Archi2';
      text-align: center;
    }

    @media (max-width: 768px) {
      .project-card {
        height: 250px;
      }
      
      .project-title {
        font-size: 1.2rem;
      }
    }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Fetch and parse the projects data
        const response = await fetch('projects.json');
        const data = await response.json();
        
        // Get category from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const categoryToShow = urlParams.get('category');
        
        // Get the projects container
        const projectsGrid = document.getElementById('projectsGrid');
        
        // Filter projects if category is specified
        const projects = categoryToShow 
          ? data.projects.filter(project => project.category === categoryToShow)
          : data.projects;
        
        // Generate HTML for each project
        projects.forEach(project => {
          const projectHTML = `
            <div class="col-md-4" data-category="${project.category}">
              <div class="project-card">
                <div class="project-image">
                  <a href="${project.images[0]}" 
                     data-fancybox="gallery-${project.name.replace(/\s+/g, '-')}">
                    <img src="${project.images[0]}" alt="${project.name}" class="img-fluid">
                    <div class="project-overlay">
                      <h3 class="project-title font-archi">${
                project.name === "Deloitte Qatar" ? "Deloitte - Qatar" : 
                project.name === "Amman Academy School" ? "Amman Academy School - Amman" :
                `${project.name} - Egypt`
              }</h3>
                    </div>
                  </a>
                  ${project.images.slice(1).map(img => `
                    <a href="${img}" 
                       data-fancybox="gallery-${project.name.replace(/\s+/g, '-')}"
                       class="d-none">
                    </a>
                  `).join('')}
                </div>
              </div>
            </div>
          `;
          projectsGrid.insertAdjacentHTML('beforeend', projectHTML);
        });
        
        // Add hover effect listeners
        const projectCards = document.querySelectorAll('.project-card');
        projectCards.forEach(card => {
          card.addEventListener('mouseenter', function() {
            this.querySelector('.project-overlay').style.opacity = '0';
          });
          
          card.addEventListener('mouseleave', function() {
            this.querySelector('.project-overlay').style.opacity = '1';
          });
        });
        
      } catch (error) {
        console.error('Error loading projects:', error);
      }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
