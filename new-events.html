<style>
.projects-container {
  width: 70%;
  max-width: 1200px;
  margin-right: auto;
  margin-left: auto;
}

.projects-section {
  padding-top: 50px;
  padding-bottom: 102px;
  background: #f8f9fa;
}

.projects-heading {
  color: rgb(113, 114, 113);
  font-family: 'Archi';
  font-weight: 500;
  font-size: 2rem;
  letter-spacing: 1px;
}

.circles-grid {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.circle-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.circle {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
  margin-bottom: 0.2rem;
}

.circle-content {
  position: relative;
  width: 100%;
  height: 100%;
}

.circle a {
  display: block;
  width: 100%;
  height: 100%;
  position: relative;
  text-decoration: none;
}

.circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.circle-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.circle:hover .circle-overlay {
  opacity: 1;
}

.circle-label {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
}

.line {
  width: 40px;
  height: 1px;
  background-color: #666;
  margin-bottom: 0.2rem;
}

.circle-label h3 {
  margin: 0;
  color: #666;
  font-size: 1rem;
  font-weight: 600;
  letter-spacing: 1px;
  font-family: 'Archi';
}

/* Responsive adjustments */
@media (max-width: 992px) {
  .circles-grid {
    gap: 1.5rem;
  }
  
  .circle {
    width: 180px;
    height: 180px;
  }
}

@media (max-width: 768px) {
  .projects-container {
    width: 90%;
  }
  
  .circles-grid {
    gap: 1rem;
  }
  
  .circle {
    width: 160px;
    height: 160px;
  }
  
  .circle-container {
    margin-bottom: 2rem;
  }
  
  .projects-heading {
    font-size: 1.5rem;
  }
}

@media (max-width: 576px) {
  .circles-grid {
    gap: 2rem;
  }
  
  .circle {
    width: 200px;
    height: 200px;
  }
  
  .projects-heading span {
    display: inline-block;
    margin: 0 8px !important;
  }
}
</style>
