}

.file-upload {
  position: relative;
}

.inquiry-file {

  height: 0;
  opacity: 0;
}

.file-upload-label {
  display: block;
  padding: 0 10px;
  background: #fff;
  border: 1px solid #ddd;
  cursor: pointer;
  font-size: 13px;
  color: #666;
  height: 30px;
  line-height: 28px;
}

.file-upload-label:hover {
  border-color: #999;
}

.file-name {
  margin-left: 5px;
}

.file-upload-label i {
  line-height: 28px;
}
</style>

<script>
document.getElementById('resume').addEventListener('change', function(e) {

});
</script>
