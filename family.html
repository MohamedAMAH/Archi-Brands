    <style>
        .wider-container {
            width: 88%;
            margin-right: auto;

            color: #5f5e61;
            font-family: 'Archi';

        .full-section {
            background-color: #f8f9fa;
            width: 100%;
            padding: 50px 0;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .main-image-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Thumbnails container styles */
        .thumbnails-container {
            height: 270px;
            background-color: white;
            border: 2px solid #7a7a7a;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
            width: 85%;
            /* Custom scrollbar styles */
            scrollbar-width: thin;
            scrollbar-color: #7a7a7a #f1f1f1;
        }

        /* Webkit scrollbar styles */
        .thumbnails-container::-webkit-scrollbar {
            width: 8px;
        }

        .thumbnails-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            /* border-radius: 4px; */
        }

        .thumbnails-container::-webkit-scrollbar-thumb {
            background: #7a7a7a;
            /* border-radius: 4px; */
        }

        .thumbnails-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Updated thumbnails layout */
        .thumbnails-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;
            width: 100%; /* Remove unnecessary width calculation */
    /* justify-content: center; */
        }

        /* Updated thumbnail styles */
        .thumbnail {
            flex: 0 0 calc((100% - 60px) / 4); /* Distribute space evenly among 4 items, accounting for gaps */
            max-width: 100px;
            height: 100px;
            border: 2px solid #7a7a7a;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #333;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 992px) {
            .thumbnails-container {
                height: auto;
                max-height: 300px;
                margin-top: 20px;
            }
            
            .thumbnails-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 576px) {
            .thumbnails-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const brandParam = urlParams.get('brand');
                const familyParam = urlParams.get('family');

                const response = await fetch('brands.json');
                const data = await response.json();

                if (!data.brands[brandParam]) {
                    throw new Error('Brand not found');
                }

                const family = data.brands[brandParam].families.find(f => f.id === familyParam);
                if (!family) {
                    throw new Error('Family not found');
                }

                // Set page title
                document.title = `${family.name} - ${data.brands[brandParam].name}`;

                // Set family title
                document.getElementById('familyTitle').textContent = family.name;

                // Set main image
                document.getElementById('mainImage').src = family.fnMain;

                // Load thumbnails
                const thumbnailsGrid = document.querySelector('.thumbnails-grid');
                const thumbnailImages = [];
                
                // Collect all thumbnail images dynamically
                let i = 0;
                while (true) {
                    const key = `fn${i}`;
                    if (!family[key]) break;  // Stop when no more images exist
                    thumbnailImages.push(family[key]);
                    i++;
                }

                // Create thumbnail elements
                thumbnailsGrid.innerHTML = thumbnailImages.map(img => `
                    <div class="thumbnail">
                        <img src="${img}" alt="Product Image">
                    </div>
                `).join('');
                
                // Set family description
                document.getElementById('familyDescription').textContent = family.text;
                
            } catch (error) {
                console.error('Error loading family data:', error);
            }
        });
    </script>
