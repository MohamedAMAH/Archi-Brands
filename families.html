        .circles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 1000px;
        }

        .circle-item {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            display: block;
            text-decoration: none;
        }

        .circle-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .circle-item:hover::after {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .circle-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
            width: 80%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .circle-item:hover {

        .carousel-slide img {

            justify-content: center;
            align-items: center;

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to handle carousel rotation
        function rotateCarousel() {
            const slides = document.querySelectorAll('.carousel-slide');
            const activeSlide = document.querySelector('.carousel-slide.active');
            const nextSlide = activeSlide.nextElementSibling || slides[0];
            
            activeSlide.classList.remove('active');
            nextSlide.classList.add('active');
        }

        // Function to load brand data
        async function loadBrandData() {
            const loadingSpinner = document.querySelector('.loading-spinner');
            const brandContent = document.querySelector('.brand-content');
            
            loadingSpinner.classList.add('active');
            brandContent.style.display = 'none';

            try {
                // Fetch the JSON data
                const response = await fetch('brands.json');
                const data = await response.json();
                
                // Get brand parameter from URL
                const brandParam = getUrlParameter('brand');
                if (!brandParam || !data.brands[brandParam]) {
                    throw new Error('Brand not found');
                }

                const brand = data.brands[brandParam];

                // Update page title
                document.title = `${brand.name} - Archi-Brands`;

                // Update brand logo
                document.querySelector('.brand-logo').src = brand.logo;

                // Update website link
                const websiteLink = document.querySelector('.website-link');
                websiteLink.href = brand.websiteUrl;

                // Update description
                document.querySelector('.brand-description').textContent = brand.description;

                // Update circles
                const circlesContainer = document.querySelector('.circles-container');
                circlesContainer.innerHTML = brand.families.map(family => `
                    <a href="family.html?brand=${brandParam}&family=${family.id}" class="circle-item">
                        <img src="${family.fnMain}" alt="${family.name}">
                        <div class="circle-text">${family.name}</div>
                    </a>
                `).join('');

                // Hide loading spinner and show content
                loadingSpinner.classList.remove('active');
                brandContent.style.display = 'block';

            } catch (error) {
                console.error('Error loading brand data:', error);
                document.querySelector('.brand-description').textContent = 
                    'Error loading brand data. Please try again later.';
                loadingSpinner.classList.remove('active');
                brandContent.style.display = 'block';
            }
        }

        // Load brand data when the page loads
        document.addEventListener('DOMContentLoaded', loadBrandData);
    </script>
