    <script>
      $(document).ready(function () {
          const $slider = $('.projects-slider').slick({
              slidesToShow: 3,
              slidesToScroll: 1,
              speed: 0, // Instantaneous slide movement (manual scrolling)
              arrows: true,
              dots: false,
              infinite: true, // Enable infinite scrolling
              autoplay: false, // Disable autoplay
              pauseOnHover: false // Avoid interference
          });

          $('.slick-prev, .slick-next').off('click').on('click', function (e) {
              e.preventDefault();
              e.stopPropagation();
          });

          $slider.on('beforeChange', function (event) {
              event.stopImmediatePropagation();
          });
  
          let animationFrame; // To track the scrolling animation
          const slideWidth = $slider.find('.slick-slide').outerWidth(true); // Width of each slide
  
          function scroll(direction) {
              const $track = $slider.find('.slick-track');
              const currentTransform = $track.css('transform');
              const matrix = currentTransform.match(/matrix\((.+)\)/);
              const translateX = matrix ? parseFloat(matrix[1].split(',')[4]) : 0;
  
              // Move left or right based on the direction
              const newTranslateX = direction === 'right' ? translateX - 1 : translateX + 1;
              $track.css('transform', `translateX(${newTranslateX}px)`);
  
              // Handle infinite scrolling
              const trackWidth = $track.width();
              const containerWidth = $slider.width();
  
              if (Math.abs(translateX) >= trackWidth - containerWidth && direction === 'right') {
                  $track.css('transform', `translateX(0px)`); // Reset to start
              } else if (translateX >= 0 && direction === 'left') {
                  $track.css('transform', `translateX(-${trackWidth - containerWidth}px)`); // Reset to end
              }
  
              animationFrame = requestAnimationFrame(() => scroll(direction));
          }
  
          // Hover handlers for arrows
          $('.slick-next').hover(
              function () {
                  scroll('right'); // Start scrolling right
              },
              function () {
                  cancelAnimationFrame(animationFrame); // Stop scrolling
              }
          );
  
          $('.slick-prev').hover(
              function () {
                  scroll('left'); // Start scrolling left
              },
              function () {
                  cancelAnimationFrame(animationFrame); // Stop scrolling
              }
          );

          // Add timeout to scroll half a slide after slider loads
          setTimeout(() => {
              const slideWidth = $slider.find('.slick-slide').outerWidth(true);
              const $track = $slider.find('.slick-track');
              $track.css('transform', `translateX(-${slideWidth / 2}px)`);
          }, 1000);
      });
  </script>
