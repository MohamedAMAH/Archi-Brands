      .wider-container {
        width: 88%;

        width: 50%;

      /* Videos Section Styles */
      .videos-section {
        padding: 50px 0;
        background-color: #f8f9fa;
        margin-top: 100px;
      }

      .section-title {
        color: rgb(113, 114, 113);

        margin-bottom: 1rem;
        letter-spacing: 1px;

      .section-subtitle {
        color: #7a7a7a;
        font-size: 1rem;
        margin-bottom: 3rem;
      }

      .featured-video {
        margin-bottom: 3rem;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        background: #000;
      }

      .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* Custom video controls */
      .video-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .video-wrapper:hover .video-controls {
        opacity: 1;
      }

      .play-pause-btn, .mute-btn, .fullscreen-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 5px;
      }

      .progress-bar {
        flex-grow: 1;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        position: relative;
      }

      .progress {
        height: 100%;
        background: white;
        width: 0;
      }

      .time-display {
        color: white;
        font-size: 14px;
        margin: 0 10px;
      }

      .volume-slider {
        width: 80px;
        margin: 0 10px;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 40px;
      }

      .video-item {
        position: relative;
        padding-bottom: 56.25%;
        background: #000;
        cursor: pointer;
        overflow: hidden;
      }

      .video-item.active {
        border: 2px solid #666;
      }

      .video-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
      }

      .video-item::after {
        content: '\f144';
        font-family: 'Font Awesome 5 Free';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.8);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .video-item:hover::after {
        opacity: 1;
      }

      .video-item:hover img {
        opacity: 0.7;
      }

      @media (max-width: 1200px) {
        .video-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 992px) {
        .video-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        .video-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>

    <script>
        // Get DOM elements
        const mainVideo = document.getElementById('main-video');
        const playPauseBtn = document.querySelector('.play-pause-btn');
        const muteBtn = document.querySelector('.mute-btn');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const timeDisplay = document.querySelector('.time-display');
        const volumeSlider = document.querySelector('.volume-slider');
      
        // Function to check available videos
        async function getAvailableVideos() {
          let videos = [];
          let index = 0;
          
          // Keep checking for videos until we get a 404
          while (true) {
            try {
              const response = await fetch(`videos/${index}.mp4`, { method: 'HEAD' });
              if (!response.ok) break;
              
              videos.push({
                id: index,
                title: `Video ${index + 1}`,
                videoUrl: `videos/${index}.mp4`,
                thumbnail: `videos/${index}.jpg`
              });
              
              index++;
            } catch (error) {
              break;
            }
          }
          
          return videos;
        }
      
        // Video controls functionality
        function initializeVideoControls() {
          // Play/Pause
          playPauseBtn.addEventListener('click', togglePlay);
          mainVideo.addEventListener('play', updatePlayButton);
          mainVideo.addEventListener('pause', updatePlayButton);
      
          // Progress bar
          mainVideo.addEventListener('timeupdate', updateProgress);
          progressBar.addEventListener('click', seek);
      
          // Volume
          muteBtn.addEventListener('click', toggleMute);
          volumeSlider.addEventListener('input', handleVolumeChange);
      
          // Fullscreen
          fullscreenBtn.addEventListener('click', toggleFullscreen);
      
          // Time display
          mainVideo.addEventListener('timeupdate', updateTimeDisplay);
        }
      
        function togglePlay() {
          if (mainVideo.paused) {
            mainVideo.play();
          } else {
            mainVideo.pause();
          }
        }
      
        function updatePlayButton() {
          const icon = playPauseBtn.querySelector('i');
          icon.className = mainVideo.paused ? 'fas fa-play' : 'fas fa-pause';
        }
      
        function updateProgress() {
          if (mainVideo.duration) {
            const percentage = (mainVideo.currentTime / mainVideo.duration) * 100;
            progress.style.width = percentage + '%';
          }
        }
      
        function seek(e) {
          const rect = progressBar.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          mainVideo.currentTime = pos * mainVideo.duration;
        }
      
        function toggleMute() {
          mainVideo.muted = !mainVideo.muted;
          const icon = muteBtn.querySelector('i');
          icon.className = mainVideo.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
          volumeSlider.value = mainVideo.muted ? 0 : mainVideo.volume;
        }
      
        function handleVolumeChange() {
          mainVideo.volume = volumeSlider.value;
          mainVideo.muted = volumeSlider.value === 0;
          const icon = muteBtn.querySelector('i');
          icon.className = mainVideo.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }
      
        function toggleFullscreen() {
          if (!document.fullscreenElement) {
            if (mainVideo.requestFullscreen) {
              mainVideo.requestFullscreen();
            }
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            }
          }
        }
      
        function updateTimeDisplay() {
          const current = formatTime(mainVideo.currentTime);
          const duration = formatTime(mainVideo.duration);
          timeDisplay.textContent = `${current} / ${duration}`;
        }
      
        function formatTime(seconds) {
          if (!seconds || isNaN(seconds)) return "0:00";
          const minutes = Math.floor(seconds / 60);
          seconds = Math.floor(seconds % 60);
          return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
      
        // Function to load video
        function loadVideo(videoUrl) {
          mainVideo.src = videoUrl;
          mainVideo.load();
        }
      
        // Function to create video thumbnails
        async function createVideoThumbnails() {
          const videos = await getAvailableVideos();
          const videoGrid = document.querySelector('.video-grid');
          
          videos.forEach((video, index) => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}">`;
            
            videoItem.addEventListener('click', function() {
              // Remove active class from all thumbnails
              document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
              // Add active class to clicked thumbnail
              this.classList.add('active');
              // Load and play the new video
              loadVideo(video.videoUrl);
              mainVideo.play();
            });
      
            videoGrid.appendChild(videoItem);
      
            // Load first video by default
            if (index === 0) {
              videoItem.classList.add('active');
              loadVideo(video.videoUrl);
            }
          });
        }
      
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
          createVideoThumbnails();
          initializeVideoControls();
        });
    </script>
