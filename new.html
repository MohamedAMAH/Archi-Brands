<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .outer-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 0 60px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navigation-container {
            position: absolute;
            top: 0;
            left: -60px;
            right: -60px;
            height: 100%;
            pointer-events: none;
        }

        .swiper {
            width: 100%;
            padding: 50px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .swiper-slide img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            /* border: 4px solid #fff; */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .swiper-slide:hover img {
            filter: brightness(0.8);
            transform: scale(1.05);
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #7a7a7a;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: auto;
        }

        .swiper-button-prev {
            left: 0;
        }

        .swiper-button-next {
            right: 0;
        }

        .swiper-pagination {
            position: relative;
            bottom: -50px !important;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: #7a7a7a;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        @media (max-width: 1400px) {
            .swiper-slide img {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 1200px) {
            .swiper-slide img {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .outer-container {
                padding: 0 40px;
            }
            .navigation-container {
                left: -40px;
                right: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="navigation-container">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="slider-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/api/placeholder/400/400" alt="Image 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="/api/placeholder/400/400" alt="Image 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="/api/placeholder/400/400" alt="Image 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="/api/placeholder/400/400" alt="Image 4">
                    </div>
                    <div class="swiper-slide">
                        <img src="/api/placeholder/400/400" alt="Image 5">
                    </div>
                </div>
                
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                }
            }
        });
    </script>
</body>
</html>
