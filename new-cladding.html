    <style>
      .custom-carousel {
        position: relative;
        width: 100%;
        height: 100vh; /* Adjust this value as needed */
        overflow: hidden;
      }

      .carousel-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .carousel-slide.active {
        opacity: 1;
        z-index: 1;
      }

      .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const slides = document.querySelectorAll('.carousel-slide');
        let currentIndex = 0;

        function showNextSlide() {
          // Hide the current slide
          slides[currentIndex].classList.remove('active');

          // Increment the index and loop back to the first slide if necessary
          currentIndex = (currentIndex + 1) % slides.length;

          // Show the next slide
          slides[currentIndex].classList.add('active');
        }

        // Change slides every 5 seconds (5000 ms)
        setInterval(showNextSlide, 5000);
      });
    </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Brand-Family Mapping
  const brandFamilies = {
      'shawContract': ['Auxiliary', 'Shifting Fields', 'Rapid Select', 'New Path'],
      'gerflor': ['Homogenous Vinyl Rolls', 'Luxury Vinyl Tiles "LVT"', 'Heterogeneous Vinyl Rolls', 'Linoleum Rolls', 'Conductive Vinyl Rolls']
  };

  // View Toggle Functionality
  const gridViewBtn = document.getElementById('gridView');
  const listViewBtn = document.getElementById('listView');
  const productsContainer = document.querySelector('.products-grid');

  gridViewBtn.addEventListener('click', () => {
      productsContainer.classList.remove('products-list');
      gridViewBtn.classList.add('active');
      listViewBtn.classList.remove('active');
  });

  listViewBtn.addEventListener('click', () => {
      productsContainer.classList.add('products-list');
      listViewBtn.classList.add('active');
      gridViewBtn.classList.remove('active');
  });

  // Filter Functionality
  const brandFilter = document.getElementById('brandFilter');
  const familyFilter = document.getElementById('familyFilter');

  // Update family options based on selected brand
  function updateFamilyOptions() {
      const selectedBrand = brandFilter.value;
      familyFilter.innerHTML = '<option value="">All Families</option>';
      
      if (selectedBrand && brandFamilies[selectedBrand]) {
          brandFamilies[selectedBrand].forEach(family => {
              const option = document.createElement('option');
              option.value = family.toLowerCase().replace(/\s+/g, '-');
              option.textContent = family;
              familyFilter.appendChild(option);
          });
      }
  }

  function applyFilters() {
      const selectedBrand = brandFilter.value;
      const selectedFamily = familyFilter.value;
      
      // Add your filter logic here
      console.log('Filtering by:', selectedBrand, selectedFamily);
  }

  brandFilter.addEventListener('change', () => {
      updateFamilyOptions();
      applyFilters();
  });
  
  familyFilter.addEventListener('change', applyFilters);
});
</script>
